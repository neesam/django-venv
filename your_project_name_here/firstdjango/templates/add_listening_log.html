<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body style="display: grid; grid-template-columns: minmax(100px, max-content); grid-template-rows: minmax(150px, auto); margin: 0; padding: 0; font-family: Tiro Gurmukhi">
    <div id="left-bar" style="height: 100vh; background: black; grid-column: 1; width: 18rem; position: fixed; z-index: 1;">
        <div style="color: white; padding: 40px 40px 10px 40px;">
            <a style="text-decoration: none; color: white" href="/brookfield"><h1 style="font-size: 40px; margin-right: 3%; font-family: 'Anybody'; padding: 1%; margin-top: 1%">uncovered</h1></a>
        </div>
        <div style="color: white; padding: 10px 40px 30px 40px">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/magic-sheet"><span style="margin-right: .4rem">&#10032;</span> random rym</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/random-artist"><span style="margin-right: .4rem">&#10032;</span> random highly rated artist</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/random-album"><span style="margin-right: .4rem">&#10032;</span> random highly rated album</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/charts"><span style="margin-right: .4rem">&#10032;</span> charts</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/top-random"><span style="margin-right: .4rem">&#10032;</span> top albums of a random person</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/great-scene"><span style="margin-right: .4rem">&#10032;</span> the great scene chronology</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw">
            <a style="font-size: 19px; font-family: Anybody" class="nav-link active" aria-current="page" href="/recs"><span style="margin-right: .4rem">&#10032;</span> rym recommendations</a>
        </div>
        <div style="color: white; padding: 0px 40px 30px 40px; width: 20vw; display: flex; gap: 30px;">
            <a style="font-size: 19px; font-family: Anybody;" class="nav-link active" aria-current="page" href="/listening-log"><span style="margin-right: .4rem">&#10032;</span>listening log</a>
        </div>
    </div>
      
    <div style="display: flex; justify-content: center; flex-wrap: wrap;  background: rgba(255, 231, 231, 0.7); height: 100vh; grid-column: 2/ 4">
        <div style="display: flex; flex-direction: column;justify-content: center; width: 300px; gap: 10px; margin: 50px; align-items: center; position: relative; top: 1px; padding-left: 9rem">
        <div class="card" style="width: 60rem; margin-top: 3%; margin-bottom: 3%; padding: 3%; height: fit-content">
          <div class="card-body">
            <h5 style="font-size: 40px; text-align: center;" class="card-title">add an album you've listened to recently</h5>
            <form action="/add-log" method="POST" >
                {% csrf_token %}
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <!-- Create a hidden input for the album id -->
                <label style="margin-bottom: 1em" for="artist">artist</label>
                <input type="text" class="form-control" id="artist" name="artist" placeholder="Artist">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="album">album</label>
                <input type="text" class="form-control" id="album" name="album" placeholder="Album">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="rating">rating</label>
                <input type="text" class="form-control" id="rating" name="rating" placeholder="Rating">
              </div>
              <div class="form-group" style="margin-bottom: 3%; margin-top: 3%">
                <label style="margin-bottom: 1em" for="image">image</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Image">
              </div>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
            </div>
    </div>
    </div>
    </div>

</body>
</html>
